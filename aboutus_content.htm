<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>东大战略智库v3</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="images/index/seu.jpg" rel="shortcut icon" type="image/*"/>

    <link href="./css/general/global.css" rel="stylesheet" type="text/css"/>
    <link href="./css/general/nav.css" rel="stylesheet" type="text/css"/>
    <link href="./css/general/copyright.css" rel="stylesheet" type="text/css"/>
    <link href="./css/aboutus/aboutus.css" rel="stylesheet" type="text/css"/>
    <link href="./css/aboutus/aboutus_content.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/general/nav.js"></script>
    <script type="text/javascript " src="./js/aboutus/aboutus_content.js"></script>
    <!-- <base target="_blank" href="http://www.seu.edu.cn/" /> -->
</head>
<body>

    <!-- 导航栏 -->
    <div class="nax-box">
        <div class="nav-container" frag="面板01">
            <div class="top-title-box" frag="窗口01">
                <div class="logo-box">
                    <!-- <img src="./images/index/logo.png" /> -->
                    <img src="./images/index/seu.jpg" />
                    <div class="logo-text">
                        <span class="logo-ch">东大智库</span>
                        <span class="logo-en">SEU ThinkTank</span>
                    </div>
                    <div class="logo-label-box">
                        <span class="logo-label">全球视野</span>
                        <span class="logo-label">中国情怀</span>
                        <span class="logo-label">学术研究</span>
                        <span class="logo-label">决策参考</span>
                    </div>
                </div>

                <div class="top-news-box">
                    <div frag="窗口内容">
                        <!-- <span class="hot-news"><a>点穴时事风云东方智库半年度国际形势闭门论坛举行</a></span> -->
                        <!-- [InfoCycleBegin] -->
                        <span class="hot-news"><a>{标题}</a></span>
                        <!-- [InfoCycleEnd] -->
                    </div>
                </div>
            </div>
            <span class="split-line"></span>
            <div class="bottom-link-box" frag="窗口02">
                <ul class="link_title_container" frag="窗口内容">
                </ul>
                <span class="search-box">
                    <img src="./images/index/search1.png" />
                </span>
            </div>
        </div>
    </div>
    <!-- 导航栏 -->

<!--内容页-->
<div class="content">
    <div class="content_container">
        <!--上边的位置栏目-->
        <div class="content_locationbox" frag="面板30">
            <div frag="窗口30" portletmode="simpleColumnAnchor">
                <span class="location_front"><span frag="窗口内容">位置栏目</span></span>
            </div>
        </div>

        <!--水平线-->
        <div class="horizontal"></div>

        <!--下边的大框-->
        <div class="content_newsbox" >
            <!--左侧div-->
            <div class="content_menubox" frag="面板31">
                <div class="menu_title" frag="窗口31">
                    <ul frag="窗口内容">
                        <li class="titleli"><a href="javascript:void(0)">欢迎加入</a></li>
                        <li class="titleli"><a href="javascript:void(0)">招聘实习</a></li>
                        <li class="titleli"><a href="javascript:void(0)">关于我们</a></li>
                        <li class="titleli"><a href="javascript:void(0)">联系我们</a></li>
                    </ul>
                </div>
            </div>

            <!--右测div-->
            <div class=" content_messagebox">
                <div class="content_message" frag="面板32">
                    <!--文章列表-->
                    <div class="mess_contentbox" frag="窗口32">
                        <div frag="窗口内容">{内容}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--内容页-->

<!-- 版权栏 -->
<div class="copyright">
    <div class="copyright_container">
        <div class="col1_box">
                <span class="copyright_label">
                    Copyright &copy; Southeast University E-mail:master@seu.edu.cn
                </span>
            <span class="copyright_label">
                    苏ICP备10088665号
                </span>
            <span class="copyright_label">
                    公安备案号：32010202010062
                </span>
        </div>


        <div class="forward_box">
            <div class="icon_box">
                <img src="./images/index/blog.png"/>
            </div>

            <div class="icon_box">
                <img src="./images/index/wechat.png"/>
            </div>
        </div>
    </div>
</div>
<!-- 版权栏 -->
</body>
</html>
