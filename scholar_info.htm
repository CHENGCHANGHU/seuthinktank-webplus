<html>

<head>
    <title>东大战略智库学者v2</title>

    <link href="images/general/seu.jpg" rel="shortcut icon" type="image/*" />
    <link href="css/article_content/article_content.css" rel="stylesheet" type="text/css" />

    <link href="css/article_content/article_right.css" rel="stylesheet" type="text/css" />

    <link href="css/general/global.css" rel="stylesheet" type="text/css"/>
    <link href="css/general/nav.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <!--<script type="text/javascript" src="./js/article_content/article_content.js"></script>-->
    <script type="text/javascript" src="./js/general/nav.js"></script>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
</head>

<body>

    <!-- 导航栏 -->
    <div class="nax-box">
        <div class="nav-container" frag="面板01">
            <div class="top-title-box" frag="窗口01">
                <div class="logo-box">
                    <!-- <img src="./images/index/logo.png" /> -->
                    <img src="./images/index/seu.jpg" />
                    <div class="logo-text">
                        <span class="logo-ch">东大智库</span>
                        <span class="logo-en">SEU ThinkTank</span>
                    </div>
                    <div class="logo-label-box">
                        <span class="logo-label">全球视野</span>
                        <span class="logo-label">中国情怀</span>
                        <span class="logo-label">学术研究</span>
                        <span class="logo-label">决策参考</span>
                    </div>
                </div>

                <div class="top-news-box">
                    <div frag="窗口内容">
                        <!-- <span class="hot-news"><a>点穴时事风云东方智库半年度国际形势闭门论坛举行</a></span> -->
                        <!-- [InfoCycleBegin] -->
                        <span class="hot-news"><a>{标题}</a></span>
                        <!-- [InfoCycleEnd] -->
                    </div>
                </div>
            </div>
            <span class="split-line"></span>
            <div class="bottom-link-box" frag="窗口02">
                <ul class="link_title_container" frag="窗口内容">
                </ul>
                <span class="search-box">
                    <img src="./images/index/search1.png" />
                </span>
            </div>
        </div>
    </div>
    <!-- 导航栏 -->

    <div style="width: 100%;text-align: center">
        <div class="main_box" id="main_box">
            <article class="left_article" frag="面板1">
                <div style="float: left;width: 100%" frag="窗口1" portletmode="simpleArticleAttri">
                    <div frag="窗口内容" style="float: left;width: 100%;">
                        <div style="float: left;margin-left: 8%;width: 92%;margin-top: 30px">
                            <div class="scholar_img_box">{缩略图}</div>
                            <div style="float: left;margin-left: 60px;width: 60%">
                                <div class="scholar_box"><div class="scholar_name">{标题}</div></div>
                                <!--<div class="scholar_box"><div class="scholar_title">职称：</div><div class="scholar_title_content">{扩展字段1}</div></div>-->
                                <div class="scholar_box"><div class="scholar_title">研究方向：</div><div class="scholar_title_content">{扩展字段2}</div></div>
                                <div class="scholar_box"><div class="scholar_title">邮箱：</div><div class="scholar_title_content">{扩展字段3}</div></div>
                                <!--<div class="scholar_box"><div class="scholar_title">联系电话：</div><div class="scholar_title_content">{扩展字段4}</div></div>-->
                                <!--<div class="scholar_box"><div class="scholar_title">办公室位置：</div><div class="scholar_title_content">{扩展字段6}</div></div>-->
                            </div>
                        </div>
                        <div style="float: left;font-size: 25px;font-weight: bolder;margin-top: 30px;margin-left: 8%;">简介</div>
                        <div style="float: left;width: 92%;margin-left: 8%;min-height: 260px;text-align: left;margin-top:10px">
                            {内容}
                        </div>

                    </div>
                </div>

            </article>
            <aside class="right_article" id="right_article" style="margin-top: 10px">
                <div id="fixPara" style="float: left;width: 100%" frag="面板40">
                    <div style="float: left;width: 100%" frag="窗口40" portletmode="simpleList">
                        <hr style="width: 100%;height: 2px;margin-top: 20px;float: left;background-color: #588ed4">
                        <div class="right_title_border">
                            <div class="right_title" frag="标题"><div frag="标题内容">专家学者</div></div>
                            <!--<div class="right_more">更多</div>-->
                        </div>
                        <div style="width: 100%" id="right_title_vue_1" frag="窗口内容">
                            <div class="sp_card">
                                <span class="spd_title" style="font-size: 14px">{标题}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- 版权栏 -->
    <div class="copyright">
        <div class="copyright_container">
            <div class="col1_box">
                <span class="copyright_label">
                    Copyright &copy; Southeast University E-mail:master@seu.edu.cn
                </span>
                <span class="copyright_label">
                    苏ICP备10088665号
                </span>
                <span class="copyright_label">
                    公安备案号：32010202010062
                </span>
            </div>



            <div class="forward_box">
                <div class="icon_box">
                    <img src="./images/index/blog.png" />
                </div>

                <div class="icon_box">
                    <img src="./images/index/wechat.png" />
                </div>
            </div>
        </div>
    </div>
